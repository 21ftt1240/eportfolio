<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week 7e Part 2</title>
	<style type="text/css">

		#main{
			width: 600px;
			margin: auto;
			display: flex;
		}

		div{
			align-items: center;
		}
		.one{
			width: 400px;

		}

		.two{
			width: 600px;
			text-align: center;
		}

		.column{
			flex-direction: column;
		}

		.row{
			flex-direction: row;
			display: flex;
			padding: 10px;
		}

		.grow{
			flex-grow: 1;
		}


	</style>
</head>
<body>
	<form method="" action="">
		<div id="main">
			<div class="column">
				<div class="row">
					<div class="one">
						<label for="fullname">Fullname</label>
					</div>
					<input class="grow" type="text" name="fullname" id="fullname" maxlength="30">
				</div>

				<div class="row">
					<div class="one">
						<label for="email">Email</label>
					</div>
					<input class="grow" type="email" name="email" id="email">
				</div>

				<div class="row">
					<div class="one">
						<label for="startdate">Date you can start</label>
					</div>
					<input class="grow" type="date" name="startdate" id="startdate">
				</div>

				<div class="row">
					<div class="one">
						<label for="amshift">Morning shift preference</label>
					</div>
					<input class="grow" type="time" name="amshift" id="amshift">
				</div>

				<div class="row">
					<div class="one">
						<label for="pmshift">Evening shift preference</label>
					</div>
					<input class="grow" type="time" name="pmshift" id="pmshift">
				</div>

				<div class="row">
					<div class="one">
						<label for="hrswork">How many hours you can work? In multiple of 3</label>
					</div>
					<input class="grow" type="number" name="hrswork" id="hrswork" min="3" max="9" step="3">
				</div>

				<div class="row">
					<div class="one">
						<label for="distance">Distance you willing to commute to volunteer center?</label>
					</div>
					1<input class="grow" type="range" name="distance" id="distance" min="1" max="15" value="3">15
				</div>

				<div class="row">
					<div class="one">
						<label for="currency">Your currency preference for payment?</label>
					</div>
					<input type="radio" name="currency" id="pound">

				<label for="pound">&pound;</label>

				<input type="radio" name="currency" id="yen">

				<label for="yen">&yen;</label>

				<input type="radio" name="currency" id="euro">

				<label for="euro">&euro;</label>

				</div>


				<div class="row">
					<div class="two">
						<textarea id="address" name="address" rows="6" cols="40" placeholder="Type your home address"></textarea>
					</div>
				</div>

				<div class="row">
					<div class="two">
					<s>You will be given daily meals</s>
				</div>
				</div>

				<div class="row">
					<div class="two">
					<input type="checkbox" checked disabled>
				<label>I agree to all terms and conditions</label>
			</div>
				</div>

				<div class="row">
					<div class="two">
					<label for="robot">Prove you are not robot: 10 &lt; 20?</label>
				<input type="checkbox" name="robot" id="robot">
			</div>
				</div>

			<div class="row">
				<div class="two">
				<input type="submit" name="" value="Volunteer now!">
			</div>
			</div>

			<div class="row">
				<div class="two">
				<input type="reset" name="" value="Start over">
			</div>
			</div>

			<div class="row">
				<div class="two">
				For more informaton, visit MOH <a href="https://www.moh.gov.bn/Pages/Home.aspx" target="_blank">website</a>
			</div>
			</div>

		</div>
	</div>
</form>

</body>
</html>
