<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week6-1</title>
	<style type="text/css">
		/*using id, element or class selector ONLY*/

		h3{
			border: 1px solid
		}

		img{
			width: 300px;
			height: 200px;
		}

		input{
			display: block;
		}

		#pdc{
			font-size: 2em
		}

		.bdr{
			width: 200px;
			border: 1px solid navy;
		}

		.cr{
			font-family: "courier new"
		}

		.dc{
			color: darkcyan
		}

		.imgbdr{
			border: 3px solid turquoise
		}

		img[src^="assets/images/my/"] {border: 3px solid turquoise;}

		.italic{
			font-style: italic
		}

	</style>
</head>
<body>
<p id="pdc" class="dc">Here is my favorite pictures</p> <!-- 2em darkcyan -->

<!-- all images 300x200 -->
<img src="assets/images/th/t-1.jpg" alt="">
<img src="assets/images/my/m-1.jpg" alt="" class="imgbdr"> <!-- 3px solid turquoise -->
<img src="assets/images/my/m-2.jpg" alt="" class="imgbdr"> <!-- 3px solid turquoise -->
<img src="assets/images/th/t-2.jpg" alt="">

<p>Just a form</p>
<form action="">
	<input type="text"  placeholder="name" name="fullname" class="bdr cr">
	<!-- courier new, width 200px, border 1px solid, border color navy -->
	<input type="text"  placeholder="fone" name="fone" class="bdr cr">
	<!-- courier new, width 200px, border 1px solid, border color navy -->
	<input type="email"  placeholder="email" name="email" class="bdr">
	<!-- width 200px border 1px solid, border color navy -->
	<input type="number" name="captcha" placeholder="5x2" class="bdr">
	<!-- width 200px border 1px solid, border color navy -->
	<input type="submit">
</form>

<h3 class="cr">here is list of my songs</h3> <!-- courier new border 1px solid -->

<!-- all list will be darkcyan -->
<ol class="dc"> 
	<li>Dimana janji mu dulu</li>
	<li class="italic">Insan ku sayang menghilang</li> <!-- italic -->
	<li>Resah kerinduan</li>
	<li class="italic">Mengusung rindu</li> <!-- italic -->
	<li>Malam semakin dingin</li>
	<li class="italic">Haruskah kita berpisah</li><!-- italic -->
	<li>Salah apa aku</li>
	<li class="italic">Salam terakhir</li><!-- italic -->
</ol>

</body>
</html>
